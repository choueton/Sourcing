{% extends 'base.html' %}

{% block enfant %}
<body class="bg-light">  
    <div class="container">

        <main class="my-5">
        <div class="row g-5">
            <div class="col-md-5 col-lg-4 order-md-last">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-primary">import</span>
                    <span class="badge bg-primary rounded-pill">3</span>
                </h4>
        
                <form class="card p-2" action="{{ url_for('import_candidat_excel') }}" method="POST" enctype="multipart/form-data">
                    <div class="input-group">
                    <input type="file" class="form-control" name="fichier_excel" accept=".xlsx, .xls">
                    <button type="submit" class="btn btn-secondary"><i class="bi bi-box-arrow-in-down-left"></i></button>
                    </div>
                </form>

            </div>
            <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Billing address</h4>
                <form action="{{ url_for('add_candidat') }}" method="POST" >
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="nom" required>
                                <label for="floatingInput">Nom</label>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="prenom" required>
                                <label for="floatingInput">prenom</label>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" required>
                                <label for="floatingInput">email</label>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="telephone" required>
                                <label for="floatingInput">telephone</label>
                            </div>
                        </div>
                        
                        <div class="col-md-5">
                            <label for="country" class="form-label">genre</label>
                                <select class="form-select" id="country" name="genre" required>
                                    <option value="">Choose...</option>
                                    <option value="homme">homme</option>
                                    <option value="femme">femme</option>
                                </select>
                            <div class="invalid-feedback">
                            Please select a valid country.
                            </div>
                        </div>

                        <div class="col-md-4">
                            <label for="zip" class="form-label">date de naissance</label>
                            <input type="date" class="form-control" id="zip" placeholder="" name="date_naissance" required>
                            <div class="invalid-feedback">
                            Zip code required.
                            </div>
                        </div>

                        <div class="col-md-3">
                            <label for="zip" class="form-label">nationalite</label>
                            <input type="text" class="form-control" id="zip" placeholder=""  name="nationalite" required>
                            <div class="invalid-feedback">
                            Zip code required.
                            </div>
                        </div>
                        
                        <div class="col-sm-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="lieu_residance" required>
                                <label for="floatingInput">lieu de residance</label>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="ville" required>
                                <label for="floatingInput">ville</label>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="statut_sociale" required>
                                <label for="floatingInput">statut de sociale</label>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="diplome_actuel" required>
                                <label for="floatingInput">diplone actule</label>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="specialite_etude" required>
                                <label for="floatingInput">specialit d'etude</label>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="ecole" required>
                                <label for="floatingInput">école</label>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="contrainte" required>
                                <label for="floatingInput">contrainte</label>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="source" required>
                                <label for="floatingInput">qui vous a parlé de la formation</label>
                            </div>
                        </div>

                    </div>

                    <div class="form-floating mb-3">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example"  name="id_promo" required>
                            <option selected disabled value="">choos</option>
                            {% for row in promo %}
                            <option value="{{ row.0 }}">{{ row.1 }}</option>
                            {% endfor %}
                        </select>
                        <label for="floatingSelect">nom de promo</label>
                    </div>

                    <div class="form-floating mb-3">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example"  name="decision_finale" required>
                            <option selected disabled value="">choos</option>
                            <option value="admi">admi</option>
                            <option value="en attente">en attente</option>
                        </select>
                        <label for="floatingSelect">genre</label>
                    </div>

                    <div class="form-floating">
                        <button type="submit" class="btn btn-primary">enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
        </main>  
    </div>
</body>
{% endblock %}
