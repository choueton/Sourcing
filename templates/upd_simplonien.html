{% extends 'base.html' %}

{% block enfant %}

    <div class="container-fluid pt-4 px-4">
        <div class="row g-4 justify-content-center">
            <div class="col-sm-12 col-xl-6 ">
                <div class="bg-secondary rounded h-100 p-4 ">
                  <h6 class="mb-4">Floating Label</h6>
                  <form action="{{ url_for('upd_simplonien', id=simplonien_info[0][0]) }}" method="POST">
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="nom" required value="{{ simplonien_info[0][1] }}">
                        <label for="floatingInput">Nom</label>
                      </div>
                  
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="prenom" required value="{{ simplonien_info[0][2] }}">
                        <label for="floatingInput">Prénom</label>
                      </div>
                  
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" required value="{{ simplonien_info[0][3] }}">
                        <label for="floatingInput">Email</label>
                      </div>
                  
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="telephone" required value="{{ simplonien_info[0][4] }}">
                        <label for="floatingInput">Téléphone</label>
                      </div>
                  
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="" required disabled value="{{ simplonien_info[0][5] }}">
                        <label for="floatingSelect">Nom de promo</label>
                      </div>
                  
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="tuteur" required value="{{ simplonien_info[0][6] }}">
                        <label for="floatingInput">Tuteur</label>
                      </div>
                  
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="residance" required value="{{ simplonien_info[0][7] }}">
                        <label for="floatingInput">Lieu de résidence</label>
                      </div>
                  
                      <div class="form-floating">
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                      </div>
                  </form>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
